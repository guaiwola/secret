<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nie萌 - 牛奶聊天室</title>
    <meta name=keywords content="牛奶,饲养员,聊天室,Nie萌聊天室,">
    <meta name=description content="Nie萌聊天室是基于node.js和react全栈开发的二次元聊天室,">
    <meta name=author content=牛奶>
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no",viewport-fit=cover>
    <link rel="shortcut icon" href="<%= webpackConfig.output.publicPath %>favicon.png">
    <% if (process.env.NODE_ENV === 'production') { %>
      <link rel="manifest" href="/manifest.json">
    <% } %>
    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="fiora">
    <link rel="apple-touch-icon" href="<%= webpackConfig.output.publicPath %>favicon.png">
    <!-- Windows -->
    <meta name="msapplication-TileImage" content="<%= webpackConfig.output.publicPath %>favicon.png">
    <meta name="msapplication-TileColor" content="#333">
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
